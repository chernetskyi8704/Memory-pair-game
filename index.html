<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <title>Harry Potter memory pair game</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="main__title">Memory pair</h1>
      </header>
      <main class="main">
        <div class="start__game _wrapperOfTheButton">
          <a class="start__game-button button blink_me">Start the game!</a>
        </div>
        <div class="restart__game _wrapperOfTheButton _hide">
          <h2 class="restart__title">Dobby is a free!</h2>
          <a class="restart__game-button button blink_me">Play again?</a>
        </div>
        <ul class="main__list-items"></ul>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
